<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link type="text/css" rel="stylesheet" href="bootstrap.css">
    <link type="text/css" rel="stylesheet" href="styles2.css">
  </head>
  <body>
    <div class="container bg-info">
        <h1 class="well">Register</h1>
    	<div class="col-lg-12 well">
    	<div class="row">
    				<form>
    					<div class="col-sm-12">
    						<div class="row">
    							<div class="col-sm-6 form-group">
    								<label>First Name</label>
    								<input type="text" placeholder="Enter First Name Here." class="form-control">
    							</div>
    							<div class="col-sm-6 form-group">
    								<label>Last Name</label>
    								<input type="text" placeholder="Enter Last Name Here." class="form-control">
    							</div>
    						</div>
    						<div class="form-group">
    							<label>Address</label>
    							<textarea placeholder="Enter Address Here." rows="3" class="form-control"></textarea>
    						</div>
    						<div class="row">
    							<div class="col-sm-4 form-group">
    								<label>Credit Card</label>
    								<input type="text" placeholder="Enter Credit Card Number Here." class="form-control">
    							</div>
    							<div class="col-sm-4 form-group">
    								<label>CCV Number</label>
    								<input type="text" placeholder="Enter Credit Card CCV Code Here." class="form-control">
    							</div>
    							<div class="col-sm-4 form-group">
    								<label>Credit Card Type</label>
    								<select class="form-control">
                      <option>Mastercard</option>
                      <option>Visa</option>
                    </select>
    							</div>
    						</div>

    							<div class="form-group">
    								<label>Company</label>
    								<input type="text" placeholder="Enter Company Name Here." class="form-control">
    							</div>
    					<div class="form-group">
    						<label>Phone Number</label>
    						<input type="text" placeholder="Enter Phone Number Here." class="form-control">
    					</div>
    					<div class="form-group">
    						<label>Email Address</label>
    						<input type="text" placeholder="Enter Email Address Here." class="form-control">
    					</div>
    					<div class="form-group">
    						<label>Password</label>
    						<input type="password" placeholder="Enter Password Here." class="form-control">
    					</div>
    					<button type="button" class="btn btn-lg btn-info btn-block">Submit</button>
    					</div>
    				</form>
    				</div>
    	</div>
    	</div>
  </body>
</html>
